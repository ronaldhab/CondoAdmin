<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Condominios</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <div class="container">
            <a href="index.php"><img src="img/banner.jpg" class="logo">
            <h1 class="title">Control de Condominios</h1></a>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Crear usuario</h2>
            <section class="tarjeta-container">
                <div class="tarjeta">
                    <form method="post" action="crear_usuario.php" onsubmit="return validarFormulario()">
                        <label for="nombre_usuario">Usuario:</label>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>

                        <label for="confirm_password">Confirmar contraseña:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>

                        <div class="button-container">
                            <div class="elemento-izquierda elemento-izquierda-texto">
                                <img src="img/crearusu.jpg" width="40" height="40">
                                <button type="submit" name="" value="crear_usuario">Crear usuario</button>
                            </div>
                            <div class="elemento-izquierda elemento-izquierda-texto">
                                <img src="img/volver.jpg" width="40" height="40">
                                <a href="index.php"><button type="button">Volver</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script>
        function validarFormulario() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false; 
            }
            return true; 
        }
    </script>

    <footer>

        </div>
    </footer>
</body>

</html>
